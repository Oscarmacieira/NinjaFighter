<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <body>
    <div id="topBar">
      <!-- Smaller Div-->
      <div id="topBar-container">
        <!-- PLayer health-->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border: 4px solid #c581f8;
            border-right: none;
          "
        >
          <div style="background-color: red; width: 100%; height: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- Timer-->
        <div
          id="timer"
          style="
            background-color: rgba(0, 0, 0, 0.451);
            color: white;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #c581f8;
          "
        >
          10
        </div>
        <!-- Enemy health-->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            border: 4px solid #c581f8;
            border-left: none;
          "
        >
          <div style="background-color: red; width: 100%; height: 100%"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      ></div>
      <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
